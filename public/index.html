<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hai</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Modern Responsive Chat CSS */
    :root {
      --primary-color: #667eea;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-color: #f093fb;
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-color: #4facfe;
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-color: #00d4aa;
      --error-color: #ff6b6b;
      --warning-color: #feca57;
      
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --bg-glass: rgba(255, 255, 255, 0.1);
      --bg-glass-hover: rgba(255, 255, 255, 0.15);
      
      --text-primary: #ffffff;
      --text-secondary: #b8b8b8;
      --text-muted: #888;
      
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --border-radius-lg: 24px;
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-xl: 0 16px 64px rgba(0, 0, 0, 0.25);
      
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      gap: 16px;
      padding: 16px;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
    }

    .sidebar h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      cursor: pointer;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .status-online {
      background: var(--success-color);
      box-shadow: 0 0 0 2px rgba(0, 212, 170, 0.3);
    }

    .status-offline {
      background: var(--text-muted);
    }

    .status-online::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--success-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-header h2 {
      font-size: 24px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .clear-btn {
      padding: 8px 16px;
      background: var(--error-color);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .clear-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Messages */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      animation: messageSlide 0.3s ease-out;
    }

    .message.own {
      align-self: flex-end;
      align-items: flex-end;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-bubble {
      padding: 16px 20px;
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      word-wrap: break-word;
      position: relative;
      transition: var(--transition);
    }

    .message.own .message-bubble {
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--border-radius) var(--border-radius-sm) var(--border-radius) var(--border-radius);
    }

    .message:not(.own) .message-bubble {
      border-radius: var(--border-radius-sm) var(--border-radius) var(--border-radius) var(--border-radius);
    }

    .message-bubble:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .message-info {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
      line-height: 1.4;
    }

    .message-media {
      margin-top: 12px;
    }

    .message-media img {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition);
    }

    .message-media img:hover {
      transform: scale(1.02);
    }

    .message-media video {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius-sm);
    }

    .message-media a {
      color: var(--accent-color);
      text-decoration: none;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-sm);
      display: inline-block;
      transition: var(--transition);
    }

    .message-media a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .typing-indicator {
      padding: 0 24px 12px;
      font-size: 14px;
      color: var(--text-secondary);
      font-style: italic;
      min-height: 20px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 12px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .message-input {
      flex: 1;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .message-input:focus {
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .file-input {
      display: none;
    }

    .media-btn, .send-btn {
      padding: 16px 20px;
      border: none;
      border-radius: var(--border-radius-lg);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
    }

    .media-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .media-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .send-btn {
      background: var(--accent-gradient);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .send-btn:disabled, .media-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Login Modal */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-form {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-lg);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-xl);
      animation: modalSlide 0.3s ease-out;
    }

    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
      min-height: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: var(--transition);
    }

    .login-form input::placeholder {
      color: var(--text-muted);
    }

    .login-form input:focus {
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .login-form button {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
    }

    .login-form button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: var(--border-radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      animation: notificationSlide 0.3s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes notificationSlide {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notification.success {
      background: rgba(0, 212, 170, 0.9);
    }

    .notification.error {
      background: rgba(255, 107, 107, 0.9);
    }

    .notification.warning {
      background: rgba(254, 202, 87, 0.9);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 8px;
        gap: 8px;
      }
      
      .sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        border-radius: 0;
      }
      
      .sidebar.show {
        display: block;
      }
      
      .chat-area {
        border-radius: var(--border-radius-sm);
      }
      
      .chat-header {
        padding: 16px;
        flex-wrap: wrap;
        gap: 12px;
      }
      
      .chat-header h2 {
        font-size: 20px;
      }
      
      .clear-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .messages-container {
        padding: 16px;
        gap: 12px;
      }
      
      .message {
        max-width: 85%;
      }
      
      .message-bubble {
        padding: 12px 16px;
      }
      
      .input-area {
        padding: 16px;
        gap: 8px;
      }
      
      .message-input {
        padding: 12px 16px;
        font-size: 16px;
      }
      
      .media-btn, .send-btn {
        padding: 12px 16px;
        min-width: 48px;
      }
      
      .login-form {
        margin: 16px;
        padding: 24px;
      }
      
      .login-form h2 {
        font-size: 24px;
      }
      
      .notification {
        top: 16px;
        right: 16px;
        left: 16px;
        padding: 12px 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 4px;
        gap: 0;
      }
      
      .chat-area {
        border-radius: 0;
        height: 100vh;
      }
      
      .chat-header {
        padding: 12px 16px;
      }
      
      .chat-header h2 {
        font-size: 18px;
      }
      
      .messages-container {
        padding: 12px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .input-area {
        padding: 12px;
      }
      
      .message-input {
        padding: 10px 14px;
      }
      
      .media-btn, .send-btn {
        padding: 10px 12px;
        min-width: 44px;
      }
      
      .login-form {
        margin: 8px;
        padding: 20px;
      }
    }

    /* Dark mode enhancements */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #151520;
        --bg-tertiary: #1a1a2e;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --bg-glass: rgba(255, 255, 255, 0.2);
        --bg-glass-hover: rgba(255, 255, 255, 0.3);
      }
      
      .message-bubble {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Users Online</h3>
      <div class="user-list" id="userList"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h2>Hai, Apa Kabar?</h2>
        <button class="clear-btn" id="clearBtn">Hapus Semua Pesan</button>
      </div>

      <div class="messages-container" id="messagesContainer"></div>
      <div class="typing-indicator" id="typingIndicator"></div>

      <div class="input-area">
        <input type="text" id="messageInput" class="message-input" placeholder="Ketik pesan..." disabled />
        <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf,.doc,.docx,.txt" />
        <button class="media-btn" id="mediaBtn" disabled>ðŸ“Ž</button>
        <button class="send-btn" id="sendBtn" disabled>Kirim</button>
      </div>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-form">
      <h2>Masuk ke Chat</h2>
      <div class="error-message" id="errorMessage"></div>
      <input type="text" id="usernameInput" placeholder="Masukkan username" maxlength="20" />
      <button id="joinBtn">Masuk Chat</button>
    </div>
  </div>

  <div id="notificationContainer"></div>

  <script>
    const socket = io();
    let currentUser = null;
    let typingTimer = null;

    const loginModal = document.getElementById('loginModal');
    const usernameInput = document.getElementById('usernameInput');
    const joinBtn = document.getElementById('joinBtn');
    const errorMessage = document.getElementById('errorMessage');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const mediaBtn = document.getElementById('mediaBtn');
    const fileInput = document.getElementById('fileInput');
    const clearBtn = document.getElementById('clearBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const userList = document.getElementById('userList');
    const typingIndicator = document.getElementById('typingIndicator');

    joinBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        socket.emit('join', username);
      }
    });

    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinBtn.click();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        socket.emit('new_message', { text, type: 'text' });
        messageInput.value = '';
        socket.emit('typing', false);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    messageInput.addEventListener('input', () => {
      socket.emit('typing', true);
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => socket.emit('typing', false), 1000);
    });

    mediaBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('media', file);
        fetch('/upload', { method: 'POST', body: formData })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              showNotification(data.error, 'error');
            } else {
              socket.emit('new_message', {
                text: `Mengirim file: ${data.originalName}`,
                media: {
                  filename: data.filename,
                  originalName: data.originalName,
                  path: data.path,
                  size: data.size
                },
                type: 'media'
              });
            }
          }).catch(() => showNotification('Gagal mengunggah file', 'error'));
      }
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Apakah Anda yakin ingin menghapus semua pesan?')) {
        socket.emit('clear_messages');
      }
    });

    socket.on('room_full', () => errorMessage.textContent = 'Chat room penuh! Maksimal 2 user.');
    socket.on('username_taken', () => errorMessage.textContent = 'Username sudah digunakan!');

    socket.on('load_messages', (messages) => {
      currentUser = usernameInput.value.trim();
      loginModal.style.display = 'none';
      messageInput.disabled = false;
      sendBtn.disabled = false;
      mediaBtn.disabled = false;

      messages.forEach((msg, idx) => {
        const isLast = idx === messages.length - 1;
        displayMessage(msg, isLast);
      });

      showNotification('Berhasil masuk ke chat!');
    });

    socket.on('message_received', (message) => {
      displayMessage(message, true);
    });

    socket.on('messages_cleared', (data) => {
      messagesContainer.innerHTML = '';
      if (data && data.mediaDeleted) {
        showNotification(`Semua pesan & ${data.mediaDeleted} file media telah dihapus!`);
      } else {
        showNotification('Semua pesan telah dihapus!');
      }
    });

    socket.on('user_list_update', updateUserList);
    socket.on('user_joined', username => showNotification(`${username} bergabung ke chat`));
    socket.on('user_left', username => showNotification(`${username} keluar dari chat`));
    socket.on('user_typing', (data) => {
      typingIndicator.textContent = data.isTyping ? `${data.username} sedang mengetik...` : '';
    });

    function displayMessage(message, autoScroll = true) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.username === currentUser ? 'own' : ''}`;
      const timestamp = new Date(message.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

      let mediaContent = '';
      if (message.media) {
        const ext = message.media.filename.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
          mediaContent = `<div class="message-media"><img src="${message.media.path}" alt="${message.media.originalName}" /></div>`;
        } else if (['mp4', 'mov', 'avi'].includes(ext)) {
          mediaContent = `<div class="message-media"><video controls><source src="${message.media.path}" type="video/${ext}"></video></div>`;
        } else {
          mediaContent = `<div class="message-media"><a href="${message.media.path}" target="_blank">ðŸ“Ž ${message.media.originalName}</a></div>`;
        }
      }

      messageDiv.innerHTML = `
        <div class="message-bubble">${message.text}${mediaContent}</div>
        <div class="message-info">${message.username}<br>${timestamp}</div>
      `;

      messagesContainer.appendChild(messageDiv);
      if (autoScroll) messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateUserList(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-item';
        div.innerHTML = `<div class="status-indicator status-${user.status}"></div><span>${user.username}</span>`;
        userList.appendChild(div);
      });
    }

    function showNotification(msg, type = 'success') {
      const noti = document.createElement('div');
      noti.className = `notification ${type}`;
      noti.textContent = msg;
      document.body.appendChild(noti);
      setTimeout(() => noti.remove(), 3000);
    }
  </script>
</body>
</html>
