<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’•ğŸ’•ğŸ’•</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h1><i class="fas fa-heart"></i>Mau Masuk Ke Hatiku Sayang?</h1>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Masukkan nama..." maxlength="20">
                <button id="join-btn"><i class="fas fa-sign-in-alt"></i></button>
            </div>
            <p id="login-error"></p>
        </div>
    </div>

    <!-- Main Chat Screen (hidden initially) -->
    <div id="chat-screen" class="hidden">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <h2><i class="fas fa-heart"></i>Aziz & Winda</h2>
            </div>
            <div class="header-center">
                <div id="online-users-toggle">
                    <i class="fas fa-users"></i> <span id="online-count">0</span>
                </div>
            </div>
            <div class="header-right">
                <button id="clear-messages-btn" title="Hapus Semua Pesan">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

        <!-- Online Users Sidebar (initially hidden, toggles on small screens) -->
        <div id="online-users-panel" class="hidden-mobile">
            <div class="panel-header">
                <h3>Online <span id="users-count">0</span></h3>
                <button id="close-users-btn" class="visible-mobile">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="online-users-list"></ul>
        </div>

        <!-- Messages Container -->
        <div id="messages-container">
            <div id="messages"></div>
            <div id="typing-indicator" class="hidden">
                <span id="typing-username"></span> sedang menyampaikan perasaan...
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <div class="attachment-preview" id="attachment-preview"></div>
            <div class="input-container">
                <label for="file-input" class="file-label" title="Upload File">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-input" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt" hidden>
                <textarea id="message-input" placeholder="Sampaikan perasaan..." rows="1"></textarea>
                <button id="send-btn" disabled title="Kirim">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="message-template">
        <div class="message">
            <div class="message-header">
                <span class="message-username"></span>
                <span class="message-time"></span>
            </div>
            <div class="message-content"></div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
